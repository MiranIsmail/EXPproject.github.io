<!DOCTYPE html>
<html lang="en">

<head>
    <title>EXP Initiative</title>
    <meta charset="utf-8">
    <!--Tre librarys dont remove, Bootstrap 5-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="javascripts.js"></script>
    <script src="assets/navbar.js" type="text/javascript" defer></script>
    <script src="assets/footer.js" type="text/javascript" defer></script>
</head>

<exp-navbar></exp-navbar>

<body>
  <h1> Create your Event here</h1>
  <div class="mb-3 mx-auto w-50">
    <label for="InputEventName" class="form-label">Event Name</label>
    <input type="text" class="form-control" id="InputEventName">
  </div>
  <div class="mb-3 mx-auto w-50">
    <label for="InputTrackName" class="form-label">Track Name</label>
    <input type="text" class="form-control" id="InputTrackName">
  </div>
  <div class="mb-3 mx-auto w-50">
    <label for="InputHostOrganisation" class="form-label">Organisation</label>
    <input type="text" class="form-control" id="InputHostOrganisation">
  </div>
  <div class="mb-3 mx-auto w-50">
    <label for="InputStartDate" class="form-label">Start Date</label>
    <input type="text" class="form-control" id="InputStartDate">
  </div>
  <div class="mb-3 mx-auto w-50">
    <label for="InputEndDate" class="form-label">End Date</label>
    <input type="text" class="form-control" id="InputEndDate">
  </div>
  <div class="mb-3 mx-auto w-50">
    <label for="InputModule" class="form-label">Module ID</label>
    <input type="text" class="form-control" id="InputModule">
  </div>
  <div class="form-check form-switch mb-3 mx-auto w-50">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" aria-describedby="publicHelpBlock">
    <label class="form-check-label" for="flexSwitchCheckDefault">Open for Entry</label>
    <div id="publicHelpBlock" class="form-text">
      Check this box if you want all users to be able to participate to your event
    </div>
  </div>
  <div class="form-check form-switch mb-3 mx-auto w-50">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" aria-describedby="openHelpBlock">
    <label class="form-check-label" for="flexSwitchCheckDefault">Public View</label>
    <div id="openHelpBlock" class="form-text">
      Check this box if you want the event to be visable and searchable for all users.
    </div>
  </div>
    <!-- Include the Bootstrap 5 CSS file -->
  <div class="mb-3 mx-auto w-50">
    <button type="submit" class="btn btn-primary" href="eventcreate.html" onclick=submit()>Submit</button>
  </div>
</body>
<exp-footer></exp-footer>
